[[language]]
name = "ini"
scope = "source.ini"
file-types = [
  "ini",
  "conf",
  # Systemd unit files
  "service",
  "automount",
  "device",
  "mount",
  "path",
  "service",
  "slice",
  "socket",
  "swap",
  "target",
  "timer",
  # Podman quadlets
  "container",
  "volume",
  "kube",
  "network"
]
injection-regex = "ini"
comment-token = "#"
indent = { tab-width = 4, unit = "    " }
roots = []

[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py"]
shebangs = ["python"]
roots = [
  "pyproject.toml",
  "main.py",
  "setup.py",
  "setup.cfg",
  "requirements.txt",
  "Pipfile",
  "pyrightconfig.json",
  "Poetry.lock",
]
language-server = { command = "pyright-langserver", args = ["--stdio"] }
comment-token = "#"
formatter = { command = "black", args = ["--quiet", "-"] }
indent = { tab-width = 4, unit = "    " }
auto-format = false
config = {}

[[language]]
name = "yaml"
file-types = ["yaml", "yml"]
formatter = { command = 'prettier', args = ["--parser", "yaml"] }
auto-format = false

[[language]]
name = "bash"
indent = { tab-width = 4, unit = "    " }
formatter = { command = 'shfmt', args = ["-i", "4"] }
auto-format = false

[[language]]
name = "fish"
formatter = { command = "fish_indent" }
auto-format = false

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = false

[[language]]
name = "typescript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = false

[[language]]
name = "tsx"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = false
