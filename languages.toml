### languages

[[language]]
name = "ini"
scope = "source.ini"
file-types = [
  "ini",
  "conf",
  # Systemd unit files
  "service",
  "automount",
  "device",
  "mount",
  "path",
  "service",
  "slice",
  "socket",
  "swap",
  "target",
  "timer",
  # Podman quadlets
  "container",
  "volume",
  "kube",
  "network",
]
injection-regex = "ini"
comment-token = "#"
indent = { tab-width = 4, unit = "    " }
roots = []

[[language]]
name = "dockerfile"
scope = "source.dockerfile"
injection-regex = "docker|dockerfile"
roots = ["Dockerfile", "Containerfile"]
file-types = ["Dockerfile", "dockerfile", "Containerfile", "containerfile"]
comment-token = "#"
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py"]
shebangs = ["python"]
roots = [
  "pyproject.toml",
  "main.py",
  "setup.py",
  "setup.cfg",
  "requirements.txt",
  "Pipfile",
  "pyrightconfig.json",
  "Poetry.lock",
]
language-servers = [{ name = "pyright" }]
comment-token = "#"

[language.formatter]
command = "black"
args = ["--line-length", "88", "--quiet", "-"]
indent = { tab-width = 4, unit = "    " }
auto-format = false

[[language.debugger.templates]]
name = "source"
request = "launch"
completion = [{ name = "entrypoint", completion = "filename", default = "." }]
args = { mode = "debug", program = "{0}" }

[language.debugger]
name = "debugpy"
transport = "stdio"
command = "python3"
args = ["-m", "debugpy.adapter"]


[[language]]
name = "yaml"
file-types = ["yaml", "yml"]
formatter = { command = 'prettier', args = ["--parser", "yaml"] }
auto-format = false

[[language]]
name = "bash"
indent = { tab-width = 4, unit = "    " }
formatter = { command = 'shfmt', args = ["-i", "4"] }
auto-format = false

[[language]]
name = "fish"
formatter = { command = "fish_indent" }
auto-format = false

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = false

[[language]]
name = "typescript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = false

[[language]]
name = "tsx"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = false
